<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    </head>
    <body>
        <div>
            <main class="container-md">
                <h1>Calculadora</h1>
                <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
                    <form id="forma" class="">
                        <div class="mb-3">
                            <label>Operacion A</label>
                        <input type="number" class="form-control" placeholder="Ingrese un numero" id="opeIzq">
                    </div>
                    <div class="mb-3">
                        <label>Operacion B</label>
                        <input type="number" class="form-control" placeholder="Ingrese un numero" id="opeDer">
                    </div>
                    </form>
                    <button class="btn btn-primary mb-3 btn-lg" onclick="sumar()">Sumar</button>
                    <button class="btn btn-info mb-3 btn-lg" onclick="restar()">Restar</button>
                    <button class="btn btn-danger  mb-3 btn-lg" onclick="div()">Dividir</button>
                    <button class="btn btn-warning mb-3 btn-lg" onclick="mul()">Multiplicacion</button>
                    <button class="btn btn-success mb-3 btn-lg" onclick="limpiar()">Clear</button>
                </div>
                
                
                <div id="result"></div>
            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
            <script src="./js/app.js"></script>
        </div>
    </body>
</html>
