<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clases</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    </head>
    <body>
        <div>
            <main class="container-md">
                <!--*******************FORM ORDEN*********************-->
                <div>
                    <h1>PEDIDOS DE ORDEN</h1>
                    <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
                        <form id="forma">

                            <!--************** TECLADO ***************-->
                            <h2 class="text-warning">Datos Teclado</h2>
                            <div class="mb-3">
                                <label>Tipo de entrada</label>
                                <input type="text" class="form-control" placeholder="Ingrese el tipo de entrada" id="tecladotipo">
                            </div>
                            <div class="mb-3">
                                <label>Marca</label>
                                <input type="text" class="form-control" placeholder="Ingrese la marca" id="tecladomarca">
                            </div>

                            <!--************** RATON ***************-->
                            <h2 class="text-warning">Datos Raton</h2>
                            <div class="mb-3">
                                <label>Tipo de entrada</label>
                                <input type="text" class="form-control" placeholder="Ingrese el tipo de entrada" id="ratontipo">
                            </div>
                            <div class="mb-3">
                                <label>Marca</label>
                                <input type="text" class="form-control" placeholder="Ingrese la marca" id="ratonmarca">
                            </div>

                            <!--************** MONITOR ***************-->
                            <h2 class="text-warning">Datos Monitor</h2>
                            <div class="mb-3">
                                <label>Marca</label>
                                <input type="text" class="form-control" placeholder="Ingrese la marca" id="monitormarca">
                            </div>
                            <div class="mb-3">
                                <label>Size</label>
                                <input type="text" class="form-control" placeholder="Ingrese el size" id="monitorsize">
                            </div>

                            <!--************** COMPUTADORA ***************-->
                            <h2 class="text-warning">Datos Computadora</h2>
                            <div class="mb-3">
                                <label>Nombre de Computadora</label>
                                <input type="text" class="form-control" placeholder="Ingrese el nombre de la computadora" id="compunombre">
                            </div>
                        </form>
                        <button class="btn btn-primary mb-3 btn-lg" onclick="enviar()">Enviar</button>
                    </div>
                    <div id="result"></div>
                </div>
            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
            <script src="./js/index.js"></script>
            <script src="./js/dispositivoEntrada.js"></script>
            <script src="./js/claseOrden.js"></script>
            <script src="./js/claseTeclado.js"></script>
            <script src="./js/claseRaton.js"></script>
            <script src="./js/claseMonitor.js"></script>
            <script src="./js/claseComputadora.js"></script>
        </div>
    </body>
</html>
